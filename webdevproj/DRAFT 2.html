    <div class="center-text">
        <h2>ID INFORMATION</h2>
    </div>      
    <form>
        <fieldset>
            <label for="studentnumber">Student Number: </label>
            <input type="text" name="studentnumber" id="studentnumber" placeholder="ex. 2021-12345-MN-0" required>
            <br>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" required>
            <br>
            <label for="middlename">Middle Name: </label>
            <input type="text" name="middlename" id="middlename">
            <br>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" required>
            <br>
            <legend>Student Information</legend>
            <label for="gender"> Gender: </label>
            <label>
                <input type="radio" name="gender" value="male">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>
        
            <br>
            <label for="birthdate">Date of Birth: </label>
            <input type="date" name="birthdate" id="birthdate" min="2010-01-01" max="2024-02-02" required>
            <br>
            <label for="college">College: </label>
            <select id="colleges" onchange="updateCourses()">
                <option value="" disabled selected>Select a College</option>
                <option value="CAF">College of Accountancy and Finance (CAF)</option>
                <option value="CADBE">College of Architecture, Design and the Built Environment (CADBE)</option>
                <option value="CAL">College of Arts and Letters (CAL)</option>
                <option value="CBA">College of Business Administration (CBA)</option>
                <option value="COC">College of Communication (COC)</option>
                <option value="CCIS">College of Computer and Information Sciences (CCIS)</option>
                <option value="COED">College of Education (COED)</option>
                <option value="CE">College of Engineering (CE)</option>
                <option value="CHK">College of Human Kinetics (CHK)</option>
                <option value="CL">College of Law (CL)</option>
                <option value="CPSPA">College of Political Science and Public Administration (CPSPA)</option>
                <option value="CSSD">College of Social Sciences and Development (CSSD)</option>
                <option value="CS">College of Science (CS)</option>
                <option value="CTHTM">College of Tourism, Hospitality and Transportation Management (CTHTM)</option>
                <option value="ITech">Institute of Technology (ITech)</option>
            </select>
            <br>
            <label for="course">Course:</label>
            <select id="course" type="dropdown" name="course" required></select>

            <br>
            <label for="year_section">Year & Section:</label>
            <input type="text" id="year_section" name="year_section" required>
            <br>
            <label for="home_address">Home Address:</label>
            <textarea id="home_address" name="home_address" required></textarea>
            <br>
            <label for="phone_number">Phone/Mobile No.:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
    </form>

            // College of Business Administration (CBA)
            CBA: [

                "Master of Arts in Education major in Mathematics Education (MAEd-ME)",
                "Master of Arts in Physical Education and Sports (MAPES)",
                "Master of Arts in Education major in Teaching in the Challenged Areas (MAED-TCA)",
                "Post-Baccalaureate Diploma in Education (PBDE)",
                "Bachelor of Technology and Livelihood Education (BTLEd)",
                "Bachelor of Library and Information Science (BLIS)",
                "Bachelor of Secondary Education (BSEd)",

            CTHTM: [

            // Institute of Technology (ITech)
            ITech: [
                "Diploma in Civil Engineering Technology (DCvET)",
                "Diploma in Computer Engineering Technology (DCET)",
                "Diploma in Electrical Engineering Technology (DEET)",
                "Diploma in Electronics Engineering Technology (DECET)",
                "Diploma in Information Communication Technology (DICT)",
                "Diploma in Mechanical Engineering Technology (DMET)",
                "Diploma in Office Management Technology (DOMT)",
                "Diploma in Railway Engineering Technology (DRET)",
            ],
        };

        function updateCourses() {
            const collegeSelect = document.getElementById('colleges');
            const courseSelect = document.getElementById('course');
            const selectedCollege = collegeSelect.value;

            // Remove existing options
            courseSelect.innerHTML = '';

            // Add new options based on selected college
            coursesByCollege[selectedCollege].forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.text = course;
                courseSelect.add(option);
            });
        }
    </script>
